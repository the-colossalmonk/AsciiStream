  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      overflow: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .scanline {
      width: 100%;
      height: 100%;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    .flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.95;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.98;
      }
    }
  </style>
